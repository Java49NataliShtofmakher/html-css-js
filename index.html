<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/library.css">
</head>

<body>
    <div class="buttons-menu">
        <button onclick="showSection(0)" class="btn-menu">Add new book</button>
        <button onclick="showSection(1)" class="btn-menu">Present all books</button>
        <button onclick="showSection(2)" class="btn-menu">Present books by pages</button>
        <button onclick="showSection(3)" class="btn-menu">Present books by author</button>
    </div>
    <section id="add-book" hidden>
        <header class="form-title">
            Library
        </header>
        <form id="book_form" onsubmit="onSubmit(event)" class="form-class">
            <div class="two-inputs">
                <input type="text" name="book_title" required placeholder="Enter book title">
                <input type="text" name="book_author" placeholder="Enter author" required>
            </div>

            <div class="date-label">
                <label>Enter date</label>
                <input type="date" name="date" required onchange="onChange(event)">

            </div>
            <p id="date_error" class="error"></p>

            <div class="two-inputs">
                <select name="genre" required class="two-inputs-form">
                    <option value hidden selected disabled>
                        --Select genre--
                    </option>
                    <option value="Literature">Literature</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Roman">Roman</option>
                    <option value="History">History</option>
                </select>
                <input type="number" name="pages" placeholder="Enter amount of pages" onchange="onChange(event)"
                    required class="two-inputs-form">

                <p id="pages_error" class="error"></p>
            </div>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>



        </form>
    </section>
    <section id="show-all-books" hidden>
        <ul class="book-list" id="books-all">

        </ul>
    </section>
    <section id="show-book-pages" hidden>
        <form id="pages-form" class="form-class" onsubmit="onSubmitPages(event)">
            <div class="two-inputs">
                <input type="number" name="pagesFrom" placeholder="Enter pages 'From'"
                    onchange="onChangePagesFrom(event)" required>
                <input type="number" name="pagesTo" placeholder="Enter pages 'To'" onchange="onChangePagesTo(event)"
                    required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="pages_form_error" class="error center"></p>
        <ul class="book-list" id="books-pages">

        </ul>
    </section>

    <section id="show-book-author" hidden>
        <form id="author-form" class="form-class" onsubmit="onSubmitAuthor(event)">
            <div class="two-inputs">
                <input type="text" name="author" placeholder="Enter author" onchange="onChangeAuthor(event)" required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="author_form_error" class="error center"></p>
        <ul class="book-list" id="books-author">

        </ul>
    </section>

    <script src="src/main.js" type="module"></script>
</body>

</html>
