<head>

    <title>Architecture</title>
    <link rel="stylesheet" href="styles/archi_styles.css"></link>

<body>
    <header class="logo">
        The Most Beautiful Architecture
    </header>
    <main class="main-class hidden">
        <section class="details-container">
            <div class="details-frame">
                <button class="hide-button" onclick="hideDetails()">HIDE</button>

        </section>

        <ul class="thumbnails-list">

            <li class="thumbnails-item">

                    <!-- <audio class="audio" src="sounds/birds.mp3"></audio> -->

            </li>
            <li class="thumbnails-item">

                    <!-- <audio class="audio" src="sounds/field.mp3"></audio> -->

            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img4.jpg"

            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/img8.jpeg"

                    <span class="thumbnails-title">Triple family house</span>
